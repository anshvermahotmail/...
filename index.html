<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2FA TOTP Demo with jsSHA</title>
</head>
<body>
  <h1>2FA TOTP Demo</h1>

  <button onclick="generateSecret()">Generate Secret & QR Code</button>

  <div id="qrcode"></div>
  <p><strong>Secret:</strong> <span id="secret"></span></p>

  <input id="token" type="text" placeholder="Enter 6-digit code" maxlength="6" />
  <button onclick="verifyToken()">Verify Code</button>
  <p id="result"></p>

  <!-- jsSHA for HMAC-SHA1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>

  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
